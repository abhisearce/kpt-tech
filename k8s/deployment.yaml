apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpt-tech-1
spec:
  selector:
    matchLabels:
      app: kpt-tech-1
  template:
    metadata:
      labels:
        app: kpt-tech-1
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: default
      containers:
        - name: kpt-tech-1
          image: kpt-tech
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DISABLE_TRACING
              value: "1"
            - name: DISABLE_PROFILER
              value: "1"
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
